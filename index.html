<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI English Tutor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/header-logo.png" type="image/png">
</head>
<body>

    <!-- ログイン画面 -->
    <div id="login-view">
        <div class="logo-container">
            <h1>AI Sensei</h1>
        </div>
        <form id="login-form">
            <input type="email" id="email" placeholder="メールアドレス" required>
            <input type="password" id="password" placeholder="パスワード" required>
            <button type="submit">ログイン</button>
        </form>
        <p id="login-error" class="error-message"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- 自分のスクリプト -->
    <script type="module" src="./app.js"></script>

    <!-- Growbuddy Logo -->
    <div id="fixed-corner-logo">
        <a href="https://www.growbuddy-play.com/corporate" target="_blank" rel="noopener noreferrer">
            <img src="images/Growbuddy.png" alt="Growbuddy Logo">
        </a>
    </div>

</body>
</html>
